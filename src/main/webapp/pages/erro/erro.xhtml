<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	
	<ui:define name="conteudo">
        <div id="idPanelCadastroInicial" class="col-lg-12">
        <h:form>
            <div class="global">
                <div class="global2">
                    <div class="conteudo4">
                        <div class="conteudoLogin4Borda">
                            <div class="conteudoLogin4">
                                <div class="mensagem">
                                    <p:messages id="messages" autoUpdate="true" showSummary="false" showDetail="true" />
                                </div>
                                <p:outputPanel rendered="#{param.type == '1'}">
                                    <p><img src="#{facesContext.externalContext.requestContextPath}/img/error.png"/></p>
                                    <h2 style="color: white">Página não encontrada.</h2>
                                </p:outputPanel>
                                <p:outputPanel rendered="#{param.type == '2'}">
                                    <p><img src="#{facesContext.externalContext.requestContextPath}/img/alert.png"/></p>
                                    <h2 style="color: #FFBF00">Sessão Expirada.</h2>
                                </p:outputPanel>
                                <p:outputPanel rendered="#{param.type != '1' and param.type != '2'}">
                                    <p><img src="#{facesContext.externalContext.requestContextPath}/img/error.png"/></p>
                                    <h2 style="color: white">Ocorreu um erro inesperado.</h2>
                                </p:outputPanel>

                                <a href="#{facesContext.externalContext.requestContextPath}/">Voltar à página inicial</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>
        </div>
        
	</ui:define>
</ui:composition>
