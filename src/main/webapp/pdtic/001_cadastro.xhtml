<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	
	<ui:define name="conteudo">
		<style type="text/css">
	   		.ui-chkbox-box{
				background: #b5b5b5 !important;			
			}
		</style>
										
        <div class="row text-center">
                <div class="col-lg-12">
					<div class="col-lg-1" style="padding-top: 35px">
						<i class="glyphicon glyphicon-user" style="font-size:4em;"></i> 
                    </div>
	                <div class="col-lg-11 text-left">
						<h1>Identificação </h1>
						<h4 id="idMensagemUso" style="display: none">Os dados e informações serão de uso ao contexto das questões respondidas a seguir, não sendo objeto de divulgação dos resultados do levantamento de necessidades de PDTIC.</h4>
						<h4 id="idMensagemAcesso">Informe o e-mail e a senha cadastrados, para entrar no Roteiro.</h4>
                    </div>
                </div>
        </div>


        <div id="idPanelCadastroInicial" class="col-lg-12">

		    <div class="col-lg-2"></div>
		    <div class="col-lg-8">
				<div class="panel panel-primary">
	              <div class="panel-heading">
	                <h3 class="panel-title">Cadastro Inicial</h3>
	              </div>
              <div class="panel-body">


		<h:form>
        <div class="col-lg-12">
            <label for="firstname" class="col-lg-3">
                Nome:
            </label>
            <div class="col-lg-8">
                <h:inputText class="form-control" id="firstname" placeholder="Nome Completo" 
                	required="true" requiredMessage="Nome obrigatório"/>
				<p:watermark for="firstname" value="Nome Completo" id="watermarkNome" />
            </div>
        </div>        
        <div class="col-lg-12">
            <label for="emailaddress" class="col-lg-3">
                E-mail:
            </label>
            <div class="col-lg-8">
                <h:inputText class="form-control" id="emailaddress" placeholder="Exemplo: nome@cnpq.br" 
                	required="true" requiredMessage="E-mail obrigatório"/>
				<p:watermark for="emailaddress" value="Exemplo: nome@cnpq.br" id="watermarkEmail" />
            </div>
        </div>
        <div class="col-lg-12">
            <label for="password" class="col-lg-3">
                Senha:
            </label>
            <div class="col-lg-8">
                <h:inputText class="form-control" id="password" placeholder="Senha" 
                	required="true" requiredMessage="Senha obrigatória"/>
				<p:watermark for="password" value="Senha" id="watermarkSenha" />
            </div>
        </div>
        <div class="col-lg-12">
            <label for="unidade" class="col-lg-3">
                Lotação:
            </label>
            <div class="col-lg-9" style="padding-bottom: 25px">
	            <div class="col-lg-12">
					<label class="radio-inline col-lg-3">
						<input type="radio" name="lotacao" id="lotacao1" value="option1"></input>
							<small style='top: 5px;position: relative;'>DCOI</small>
					</label>
					<label class="radio-inline col-lg-3">
						<input type="radio" name="lotacao" id="lotacao1" value="option1"></input>
							<small style='top: 5px;position: relative;'>DEHS</small>
					</label>
					<label class="radio-inline col-lg-3">
						<input type="radio" name="lotacao" id="lotacao1" value="option1"></input>
							<small style='top: 5px;position: relative;'>DABS</small>
					</label>
	            </div>
	            <div class="col-lg-12" style="top: 5px;position: relative;">
					<label class="radio-inline col-lg-3">
						<input type="radio" name="lotacao" id="lotacao1" value="option1"></input>
							<small style='top: 5px;position: relative;'>DGTI</small>
					</label>
					<label class="radio-inline col-lg-6">
						<input type="radio" name="lotacao" id="lotacao1" value="option1"></input>
							<small style='top: 5px;position: relative;'>PRESIDÊNCIA</small>
					</label>
	            </div>
            </div>
        </div>
        <div class="col-lg-12">
            <label for="cargo" class="col-lg-3">
                Coordenação / Serviço:
            </label>
            <div class="col-lg-8">
                <h:inputText  class="form-control" id="cargo" placeholder="Ex.: CGXXX/CXXXX/SXXXX" />
            </div>
        </div>

        <div class="col-lg-12">
            <label for="unidade" class="col-lg-3">
                Cargo:
            </label>
            <div class="col-lg-9" style="padding-bottom: 25px">
	            <div class="col-lg-12">
					<label class="radio-inline col-lg-5">
						<input type="radio" name="cargo" id="cargo1" value="option1"> </input>
							<small style='top: 5px;position: relative;'>Diretor</small>
					</label>
					<label class="radio-inline col-lg-6">
						<input type="radio" name="cargo" id="cargo1" value="option1"></input>
							<small style='top: 5px;position: relative;'>Assessor</small>
					</label>
	            </div>
	            <div class="col-lg-12" style="top: 5px;position: relative;">
					<label class="radio-inline col-lg-5">
						<input type="radio" name="cargo" id="cargo1" value="option1"></input>
							<small style='top: 5px;position: relative;'>Coordenador Geral</small>
					</label>
					<label class="radio-inline col-lg-6">
						<input type="radio" name="cargo" id="cargo1" value="option1"></input>
							<small style='top: 5px;position: relative;'>Coordenador Técnico</small>
					</label>
	            </div>
	            <div class="col-lg-12" style="top: 10px;position: relative;">
					<label class="radio-inline col-lg-6">
						<input type="radio" name="cargo" id="cargo1" value="option1"></input>
							<small style='top: 5px;position: relative;'>Chefe de Serviço</small>
					</label>
	            </div>
            </div>
        </div>

        <div>
            <div class="col-lg-12 text-right">
                <label>
                    <input type="checkbox" id='idIniciarCadastro'> </input>Desejo realizar o meu cadastro e iniciar este roteiro </label>
            </div>            
        </div>
        <div class="row">
            <div class="col-lg-12 text-right ">
											<button type="submit" style="border: none;" id='idBotaoAcessar'
													class="btn btn-info disabled">
													<span class="ui-button-text">ACESSAR</span>
											</button>
		<a href="002_instrucoes.html" class="btn btn-info disabled" id='idBotaoCadastrar' role="button">Cadastrar</a>
            </div>
        </div>
	</h:form>
    </div>  
    </div>  
    </div>  


    </div>



    <script type="text/javascript">
	    $(document).ready(function(){
			$( '#idIniciarCadastro' ).click(function() {
			  $( '#idBotaoCadastrar' ).toggleClass( "disabled" );
			  $( '#idBotaoAcessar' ).toggleClass( "disabled" );
			});
			$( '#idBotaoCadastrarNovo' ).click(function() {
			  $( '#idPanelCadastroInicial' ).slideToggle(1000);
			  $( '#idPanelLogin' ).slideToggle(1000);
			  $( '#idMensagemAcesso' ).slideToggle();
			  $( '#idMensagemUso' ).slideToggle();
			});
		});
    </script>
		
		
	</ui:define>
</ui:composition>
